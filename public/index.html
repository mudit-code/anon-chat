<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Anon-Chat - Anonymous Chat Rooms</title>
  <link rel="icon" href="favicon.png" type="image/png">
  <link rel="stylesheet" href="output.css">
  <link rel="stylesheet" href="custom.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-900 text-white font-sans">

  <div id="joinScreen" class="flex flex-col md:flex-row h-screen">
    <div class="md:w-1/2 flex items-center justify-center text-center md:text-left p-8 md:p-16">
      <div>
        <h1 class="text-4xl md:text-6xl font-bold leading-tight">Instant<br>Connection.<br>Zero Identity.</h1>
        <p class="text-gray-400 mt-4">Your private, anonymous chat room.</p>
      </div>
    </div>
    <div class="md:w-1/2 flex items-center justify-center p-8">
      <div class="w-full max-w-md p-8 space-y-8 bg-black rounded-2xl shadow-2xl text-center">
          <div class="flex justify-center">
              <img src="logo.jpg" alt="Anon-Chat Logo" style="width: 70px; height: 70px;">
          </div>
          <h2 class="text-2xl font-bold text-white mt-4">Anon Chat</h2>
          <p class="text-gray-400">Your private, anonymous chat room.</p>
          <div class="space-y-4">
              <input type="text" id="username" placeholder="Enter a cool codename" class="w-full px-4 py-3 bg-gray-700 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
              <input type="text" id="roomKey" placeholder="Enter a secret room key" class="w-full px-4 py-3 bg-gray-700 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
          </div>
          <div class="flex flex-col md:flex-row space-y-4 md:space-y-0 md:space-x-4">
              <button id="createRoomBtn" class="w-full py-3 font-semibold bg-green-500 rounded-lg hover:bg-green-600 transition-transform transform hover:scale-105">Create Room</button>
              <button id="joinRoomBtn" class="w-full py-3 font-semibold bg-blue-500 rounded-lg hover:bg-blue-600 transition-transform transform hover:scale-105">Join Room</button>
          </div>
      </div>
    </div>
  </div>

  <div id="chatScreen" class="hidden flex h-screen w-full max-w-4xl mx-auto rounded-2xl shadow-2xl" style="background-color: #1a1a2e;">
    <div id="chat-main" class="flex-1 flex flex-col">
        <div class="flex items-center justify-between p-4 bg-gray-800 z-10">
            <h2 class="text-2xl font-bold text-white">Anon-Chat</h2>
            <div class="flex items-center space-x-4">
                <button id="killRoomBtn" title="Delete the chat room" class="hidden px-4 py-2 bg-red-700 rounded-lg hover:bg-red-800 transition-transform transform hover:scale-105 font-semibold">End Room</button>
                <button id="leaveBtn" title="Leave the chat room" class="px-4 py-2 bg-red-500 rounded-lg hover:bg-red-600 transition-transform transform hover:scale-105 font-semibold">Leave Chat</button>
            </div>
        </div>
        <div class="flex-1 p-6 overflow-y-auto" id="messages"></div>
        <div id="joinRequestModal" class="hidden absolute top-0 left-0 w-full h-full bg-black bg-opacity-60 flex items-center justify-center p-4">
          <div class="bg-gray-800 p-8 rounded-lg shadow-2xl">
            <h3 class="text-xl font-bold mb-4">Join Request</h3>
            <p id="joinRequestUser" class="mb-4"></p>
            <div class="flex justify-end space-x-4">
              <button id="approveJoinBtn" class="px-4 py-2 bg-green-500 rounded-lg hover:bg-green-600">Approve</button>
              <button id="denyJoinBtn" class="px-4 py-2 bg-red-500 rounded-lg hover:bg-red-600">Deny</button>
            </div>
          </div>
        </div>
        <div id="cancelUploadModal" class="hidden absolute top-0 left-0 w-full h-full bg-black bg-opacity-60 flex items-center justify-center p-4">
          <div class="bg-gray-800 p-8 rounded-lg shadow-2xl">
            <h3 class="text-xl font-bold mb-4">Cancel Upload</h3>
            <p class="mb-4">Do you want to cancel the upload?</p>
            <div class="flex justify-end space-x-4">
              <button id="confirmCancelBtn" class="px-4 py-2 bg-red-500 rounded-lg hover:bg-red-600">Yes</button>
              <button id="denyCancelBtn" class="px-4 py-2 bg-gray-500 rounded-lg hover:bg-gray-600">No</button>
            </div>
          </div>
        </div>
        <div id="chat-input-container" class="p-4 bg-gray-800 mx-auto mb-0.5 w-11/12 rounded-2xl">
          <div id="media-picker" class="hidden h-64 overflow-y-auto bg-gray-900 p-4 rounded-t-lg"></div>
          <div class="flex items-center space-x-2">
            <button id="emojiBtn" title="Send an emoji" class="p-3 text-2xl text-gray-400 hover:text-white transition rounded-full"><i class="far fa-smile"></i></button>
            <button id="gifBtn" title="Send a GIF" class="p-3 text-lg font-bold text-gray-400 hover:text-white transition rounded-full">GIF</button>
            <form id="uploadForm" class="contents">
              <label for="fileInput" title="Share a file" class="p-3 text-2xl text-gray-400 hover:text-white transition rounded-full cursor-pointer"><i class="fas fa-paperclip"></i></label>
              <input type="file" id="fileInput" class="hidden">
            </form>
            <input id="messageInput" type="text" placeholder="Type a message..." class="flex-1 p-3 rounded-full bg-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-blue-500">
            <button id="sendBtn" title="Send message" class="p-3 bg-blue-600 rounded-full hover:bg-blue-700 transition-transform transform hover:scale-105"><i class="fas fa-paper-plane"></i></button>
          </div>
          <div class="w-full bg-gray-700 rounded-full mt-3 mb-2 hidden" id="progress-container">
            <div class="bg-blue-600 h-2.5 rounded-full" id="progress-bar" style="width: 0%"></div>
            <p id="progress-text" class="text-xs text-white text-center"></p>
          </div>
        </div>
    </div>
    <div class="w-1/3 bg-gray-900 p-4 overflow-y-auto hidden md:block order-last">
        <h3 class="text-lg font-bold mb-4">Users</h3>
        <ul id="userList" class="text-gray-300"></ul>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="script.js"></script>
</body>
</html>
