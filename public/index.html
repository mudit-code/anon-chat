<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Anon-Chat - Anonymous Chat Rooms</title>
  <link rel="stylesheet" href="output.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
        font-family: 'Poppins', sans-serif;
        background-color: #1a1a2e;
        color: #e0e0e0;
    }
    .main-container {
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        padding: 2rem;
    }
    .content-container {
        display: flex;
        align-items: stretch;
        width: 100%;
        max-width: 1100px;
    }
    .tagline-section {
        flex: 1;
        display: flex;
        flex-direction: column;
        justify-content: center;
        padding-right: 4rem;
    }
    .tagline-section h1 {
        font-size: 3.5rem;
        font-weight: 700;
        line-height: 1.2;
    }
    .tagline-section h1 .highlight {
        color: #4a90e2;
    }
    .tagline-section p {
        font-size: 1.1rem;
        font-weight: 300;
        margin-top: 1rem;
        max-width: 400px;
    }
    .form-section {
        flex: 1;
        background-color: #2a2a4e;
        padding: 3rem;
        border-radius: 1.5rem;
    }
    .form-header {
        text-align: center;
        margin-bottom: 2rem;
    }
    .form-header .icon {
        font-size: 2.5rem;
        color: #4a90e2;
        margin-bottom: 0.5rem;
    }
    .form-header h2 {
        font-size: 2rem;
        font-weight: 600;
    }
    .form-header p {
        font-size: 1rem;
        font-weight: 300;
    }
    .input-field {
        width: 100%;
        padding: 1rem;
        border-radius: 0.75rem;
        background-color: #1a1a2e;
        border: 1px solid #3a3a5e;
        color: white;
        font-size: 1rem;
        margin-bottom: 1rem;
    }
    .action-buttons {
        display: flex;
        gap: 1rem;
        margin-top: 1.5rem;
    }
    .action-button {
        flex: 1;
        padding: 1rem;
        border-radius: 0.75rem;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.2s;
    }
    .create-btn {
        background-color: #34d399;
        color: #1a1a2e;
    }
    .join-btn {
        background-color: #4a90e2;
        color: #1a1a2e;
    }

    #chatScreen {
        background-color: #1a1a2e;
    }

    @media (max-width: 768px) {
      .content-container {
        flex-direction: column;
      }
      .tagline-section {
        padding-right: 0;
        text-align: center;
        margin-bottom: 3rem;
      }
      .tagline-section p {
        margin-left: auto;
        margin-right: auto;
      }
      #chatScreen .w-1/3 {
        display: none;
      }
      #chatScreen {
        max-width: 100%;
      }
    }
  </style>
</head>
<body>

  <div id="joinScreen" class="main-container">
    <div class="content-container">
      <div class="tagline-section">
        <h1>Instant Connection. <br><span class="highlight">Zero Identity.</span></h1>
        <p>Your private, anonymous chat room.</p>
      </div>
      <div id="form-section" class="form-section">
        <div class="form-header">
          <div class="icon"><i class="fas fa-user-secret"></i></div>
          <h2>Anon-Chat</h2>
          <p>Your private, anonymous chat room.</p>
        </div>
        <input type="text" id="username" placeholder="Enter a cool codename" class="input-field">
        <input type="text" id="roomKey" placeholder="Enter a secret room key" class="input-field">
        <div class="action-buttons">
          <button id="createRoomBtn" class="action-button create-btn">Create Room</button>
          <button id="joinRoomBtn" class="action-button join-btn">Join Room</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Chat Screen (Structure Remains the Same) -->
  <div id="chatScreen" class="hidden flex h-screen w-full max-w-4xl mx-auto rounded-2xl shadow-2xl overflow-hidden" style="background-color: #1a1a2e;">
    <div class="flex-1 flex flex-col">
        <div class="flex items-center justify-between p-4 bg-gray-800 z-10">
            <h2 class="text-2xl font-bold text-white">Anon-Chat</h2>
            <div class="flex items-center space-x-4">
                <button id="killRoomBtn" title="Delete the chat room" class="hidden px-4 py-2 bg-red-700 rounded-lg hover:bg-red-800 transition-transform transform hover:scale-105 font-semibold">End Room</button>
                <button id="leaveBtn" title="Leave the chat room" class="px-4 py-2 bg-red-500 rounded-lg hover:bg-red-600 transition-transform transform hover:scale-105 font-semibold">Leave Chat</button>
            </div>
        </div>
        <div class="flex-1 p-6 overflow-y-auto" id="messages"></div>
        <div id="joinRequestModal" class="hidden absolute top-0 left-0 w-full h-full bg-black bg-opacity-60 flex items-center justify-center p-4">
          <div class="bg-gray-800 p-8 rounded-lg shadow-2xl">
            <h3 class="text-xl font-bold mb-4">Join Request</h3>
            <p id="joinRequestUser" class="mb-4"></p>
            <div class="flex justify-end space-x-4">
              <button id="approveJoinBtn" class="px-4 py-2 bg-green-500 rounded-lg hover:bg-green-600">Approve</button>
              <button id="denyJoinBtn" class="px-4 py-2 bg-red-500 rounded-lg hover:bg-red-600">Deny</button>
            </div>
          </div>
        </div>
        <div id="cancelUploadModal" class="hidden absolute top-0 left-0 w-full h-full bg-black bg-opacity-60 flex items-center justify-center p-4">
          <div class="bg-gray-800 p-8 rounded-lg shadow-2xl">
            <h3 class="text-xl font-bold mb-4">Cancel Upload</h3>
            <p class="mb-4">Do you want to cancel the upload?</p>
            <div class="flex justify-end space-x-4">
              <button id="confirmCancelBtn" class="px-4 py-2 bg-red-500 rounded-lg hover:bg-red-600">Yes</button>
              <button id="denyCancelBtn" class="px-4 py-2 bg-gray-500 rounded-lg hover:bg-gray-600">No</button>
            </div>
          </div>
        </div>
        <div class="p-4 bg-gray-800 mx-auto mb-0.5 w-11/12 rounded-2xl">
          <div id="media-picker" class="hidden h-64 overflow-y-auto bg-gray-900 p-4 rounded-t-lg"></div>
          <div class="flex items-center space-x-2">
            <button id="emojiBtn" title="Send an emoji" class="p-3 text-2xl text-gray-400 hover:text-white transition rounded-full"><i class="far fa-smile"></i></button>
            <button id="gifBtn" title="Send a GIF" class="p-3 text-lg font-bold text-gray-400 hover:text-white transition rounded-full">GIF</button>
            <form id="uploadForm" class="contents">
              <label for="fileInput" title="Share a file" class="p-3 text-2xl text-gray-400 hover:text-white transition rounded-full cursor-pointer"><i class="fas fa-paperclip"></i></label>
              <input type="file" id="fileInput" class="hidden">
            </form>
            <input id="messageInput" type="text" placeholder="Type a message..." class="flex-1 p-3 rounded-full bg-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-blue-500">
            <button id="sendBtn" title="Send message" class="p-3 bg-blue-600 rounded-full hover:bg-blue-700 transition-transform transform hover:scale-105"><i class="fas fa-paper-plane"></i></button>
          </div>
          <div class="w-full bg-gray-700 rounded-full mt-3 mb-2 hidden" id="progress-container">
            <div class="bg-blue-600 h-2.5 rounded-full" id="progress-bar" style="width: 0%"></div>
            <p id="progress-text" class="text-xs text-white text-center"></p>
          </div>
        </div>
    </div>
    <div class="w-1/3 bg-gray-900 p-4 overflow-y-auto hidden md:block">
        <h3 class="text-lg font-bold mb-4">Users</h3>
        <ul id="userList" class="text-gray-300"></ul>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="script.js"></script>
</body>
</html>
