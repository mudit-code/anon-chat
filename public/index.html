<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Anon-Chat - Anonymous Chat Rooms</title>
  <link rel="stylesheet" href="output.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      overflow: hidden;
      background: linear-gradient(-45deg, #0f0c29, #302b63, #24243e);
      background-size: 400% 400%;
      animation: gradient 15s ease infinite;
    }

    @keyframes gradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .glassmorphism {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      border: 1px solid rgba(255, 255, 255, 0.2);
    }
  </style>
</head>
<body class="text-white h-screen flex items-center justify-center font-sans">

  <!-- Join Screen -->
  <div id="joinScreen" class="flex flex-col items-center justify-center w-full max-w-md p-10 glassmorphism shadow-2xl space-y-8 transition-all duration-500 ease-in-out transform hover:scale-105">
    <div class="text-center">
      <i class="fas fa-user-secret fa-3x text-blue-400 mb-4"></i>
      <h1 class="text-5xl font-bold text-white tracking-wider">Anon-Chat</h1>
      <p class="text-gray-300 mt-2">Your private, anonymous chat room.</p>
    </div>
    <div class="w-full space-y-4">
      <input type="text" id="username" placeholder="Choose a cool codename" class="w-full p-4 rounded-full bg-gray-800 bg-opacity-50 text-white focus:outline-none focus:ring-2 focus:ring-blue-400 transition-shadow text-center">
      <input type="text" id="roomKey" placeholder="Enter a secret room key" class="w-full p-4 rounded-full bg-gray-800 bg-opacity-50 text-white focus:outline-none focus:ring-2 focus:ring-blue-400 transition-shadow text-center">
    </div>
    <div class="w-full flex space-x-4">
      <button id="createRoomBtn" class="w-full p-4 bg-green-500 rounded-full hover:bg-green-600 transition-transform transform hover:scale-105 text-lg font-semibold">Create Room</button>
      <button id="joinRoomBtn" class="w-full p-4 bg-blue-500 rounded-full hover:bg-blue-600 transition-transform transform hover:scale-105 text-lg font-semibold">Join Room</button>
    </div>
  </div>

  <!-- Chat Screen -->
  <div id="chatScreen" class="hidden flex flex-col h-full w-full max-w-4xl bg-gray-800 rounded-2xl shadow-2xl overflow-hidden">
    <div class="flex items-center justify-between p-4 bg-gray-700">
        <h2 class="text-2xl font-bold text-white">Chat Room</h2>
        <button id="leaveBtn" class="px-4 py-2 bg-red-500 rounded-lg hover:bg-red-600 transition-transform transform hover:scale-105">Leave Chat</button>
    </div>
    <div class="flex-1 p-6 overflow-y-auto" id="messages"></div>
    <div id="joinRequestModal" class="hidden absolute top-0 left-0 w-full h-full bg-black bg-opacity-50 flex items-center justify-center">
      <div class="bg-gray-800 p-8 rounded-lg shadow-2xl">
        <h3 class="text-xl font-bold mb-4">Join Request</h3>
        <p id="joinRequestUser" class="mb-4"></p>
        <div class="flex justify-end space-x-4">
          <button id="approveJoinBtn" class="px-4 py-2 bg-green-500 rounded-lg hover:bg-green-600">Approve</button>
          <button id="denyJoinBtn" class="px-4 py-2 bg-red-500 rounded-lg hover:bg-red-600">Deny</button>
        </div>
      </div>
    </div>
    <div class="p-4 bg-gray-700">
      <div id="media-picker" class="hidden h-64 overflow-y-auto bg-gray-800 p-4 rounded-t-lg"></div>
      <div class="flex items-center">
        <input id="messageInput" type="text" placeholder="Type a message..." class="flex-1 p-3 rounded-lg bg-gray-600 text-white focus:outline-none focus:ring-2 focus:ring-blue-400">
        <button id="emojiBtn" class="ml-2 px-4 py-2 text-2xl text-gray-400 hover:text-white transition"><i class="far fa-smile"></i></button>
        <button id="gifBtn" class="ml-2 px-4 py-2 text-2xl text-gray-400 hover:text-white transition">GIF</button>
        <button id="stickerBtn" class="ml-2 px-4 py-2 text-2xl text-gray-400 hover:text-white transition"><i class="far fa-sticky-note"></i></button>
        <button id="sendBtn" class="ml-2 px-4 py-2 bg-blue-500 rounded-lg hover:bg-blue-600 transition-transform transform hover:scale-105"><i class="fas fa-paper-plane"></i></button>
        <label for="fileInput" class="ml-2 px-4 py-2 bg-green-500 rounded-lg hover:bg-green-600 transition-transform transform hover:scale-105 cursor-pointer"><i class="fas fa-upload"></i></label>
        <input type="file" id="fileInput" class="hidden">
        <button id="uploadBtn" class="hidden"></button>
      </div>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="script.js"></script>
</body>
</html>
